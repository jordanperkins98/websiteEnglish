<!-- Word & Wonder Logo SVG -->
<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Playfair Display', serif; font-weight: 400; }
      .logo-subtitle { font-family: 'Inter', sans-serif; font-weight: 400; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- Peachy Background -->
  <rect x="20" y="20" width="360" height="110" fill="#F5E6D3" stroke="#2D2D2D" stroke-width="1.5"/>
  
  <!-- Main Text -->
  <text x="200" y="60" text-anchor="middle" class="logo-text" font-size="32" fill="#2D2D2D">WORD &amp;</text>
  <text x="200" y="95" text-anchor="middle" class="logo-text" font-size="32" fill="#2D2D2D">WONDER</text>
  
  <!-- Subtitle -->
  <text x="200" y="115" text-anchor="middle" class="logo-subtitle" font-size="10" fill="#2D2D2D">ENGLISH TUTORING</text>
</svg>
